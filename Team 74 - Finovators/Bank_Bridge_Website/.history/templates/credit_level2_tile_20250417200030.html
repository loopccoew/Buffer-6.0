<!DOCTYPE html>
<html>
<head>
    <title>Credit Climber Game</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        .tile-box {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 5px;
            justify-content: center;
            margin: 30px auto;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #ade9f4;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: bold;
        }

        .active {
            background-color: #0074D9;
            color: white;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 60%;
            margin-top: 10px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #0074D9;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .btn-secondary {
            background-color: #f44336;
        }

        .btn-secondary:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>üé≤ Credit Climber Game</h1>

    <!-- Gameboard -->
    <div class="board">
        {% for i in range(1, 26) %}
            <div class="cell {% if i == pos %}active{% endif %}">{{ i }}</div>
        {% endfor %}
    </div>

    <!-- Tile Box -->
    <div class="tile-box">
        <h2>üìç Tile {{ pos }}</h2>
        <p><strong>Scenario:</strong> {{ tile.desc }}</p>
        {% if tile.question %}
            <p><strong>Question:</strong> {{ tile.question }}</p>
            <form action="/answer" method="post">
                <input type="text" name="answer" placeholder="Your answer here..." required>
                <br>
                <button type="submit">Submit Answer</button>
            </form>
        {% else %}
            <p><strong>Great job!</strong> No question for this tile. üòä</p>
            <a href="/next"><button>Next Tile</button></a>
        {% endif %}
    </div>

    <!-- Game Control Buttons -->
    <div>
        <a href="/restart"><button>üîÅ Play Again</button></a>
        <a href="/"><button class="btn-secondary">üõë End Game</button></a>
    </div>

</body>
</html>
