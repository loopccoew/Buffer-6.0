<!DOCTYPE html>
<html>
<head>
    <title>Search Matching Donors</title>
</head>
<body>
    <h2 style="text-align:center;">Search for Matching Donors</h2>
    <form method="post" action="./search-donors">
        <table align="center">
            <tr>
                <th>Select Recipient Blood Group:</th>
                <td>
                    <select name="bloodGroup" required>
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Find Donors">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
