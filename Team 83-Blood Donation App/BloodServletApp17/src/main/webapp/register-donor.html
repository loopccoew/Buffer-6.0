<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Register as Donor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <div><strong>Blood Donation App</strong></div>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <h1>Donor Registration</h1>
    <form method="post" action="./register-donor">
        <table>
            <tr><th>Name</th><td><input type="text" name="name" required></td></tr>
            <tr><th>Age</th><td><input type="number" name="age" required></td></tr>
            <tr><th>Blood Group</th>
                <td>
                    <select name="bloodGroup" required>
                        <option value="">Select</option>
                        <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                        <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
                    </select>
                </td>
            </tr>
            <tr><th>Address</th><td><input type="text" name="address" required></td></tr>
            <tr><th>Pincode</th><td><input type="text" name="pincode" required></td></tr>
            <tr><th>Last Donation Date</th><td><input type="date" name="last_donation_date" required></td></tr>
            <tr><td colspan="2" style="text-align:center;"><input type="submit" value="Register as Donor"></td></tr>
        </table>
    </form>

</body>
</html>
