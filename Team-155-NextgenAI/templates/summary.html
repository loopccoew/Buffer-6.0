<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarized Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-5 text-center">Summarized Paper</h1>

        <div class="bg-white p-8 rounded shadow-md">
            <h2 class="text-2xl font-semibold">Title: {{ title }}</h2>
            <h3 class="text-lg text-gray-500">Qualification: {{ qualification }}</h3>
            
            <p class="mt-4 text-lg font-semibold">Summary:</p>
            <p class="mt-2 text-gray-700">{{ summary }}</p>
        </div>

        <!-- Generate Citation Form -->
        <form action="/generate_citations" method="POST" class="mt-4">
            <input type="hidden" name="summary" value="{{ summary }}">
            <input type="hidden" name="title" value="{{ title }}">
            <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">
                Generate Citations
            </button>
        </form>
    </div>
</body>
</html>
